<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>exo form</title>
  </head>
  <body>
    <div>
        <form class="form1" action="#">
            <label for="first">Full Name<span>*</span></label>
               <input type="text" placeholder="first">
               <input type="text" placeholder="last">

            <label>Email<span>*</span></label>
               <input type="email">

            <label>Subject</label>
               <select>
                 <option>homme</option>
                 <option>femme</option>
               </select>

            <label>Your Message<span>*</span></label>
               <textarea>Veuillez saisir votre texte ici</textarea>

            <input class="boutton" type="submit">
        </form>
    </div>
    <!--fin de la premiere partie -->


     <form class="form2" action="#">
       <div class="titre">
          <h1>Provide your information</h1>
       </div>
       <div>
            <label for="Name">Name<span>*</span></label>
              <input type="text">
       </div>
       <div>
            <label for="email">Email<span>*</span></label>
              <input type="email">
        </div>
        <div>
            <label for="telephone">Telephone</label>
              <input type="tel" placeholder="numero">
        </div>
        <div>
            <label for="regarding">Regarding</label>
              <select>
                  <option>General</option>
              </select>
        </div>
        <div>
            <label for="message">Message<span>*</span></label>
            <textarea>Veuillez saisir votre texte ici</textarea>
        </div>
        <div>
              <input class="boutton" type="submit">
        </div>
     </form>
     <!-- -fin du second formulaire - -->
     <form class="form3" action="index.html" method="post">
       <fieldset>
          <legend class="border-radius">Personnal</legend>
            <div>
              <label for="Name">Name <span>*</span></label>
              <input type="text">
            </div>
            <div>
              <label for="email">Email <span>*</span></label>
              <input type="email">
            </div>
            <div>
              <label for="telephone">Phone <span>*</span></label>
              <input type="tel">
            </div>
            <div>
              <label>Subject</label>
                 <select class="subject">
                   <option>homme</option>
                   <option>femme</option>
                 </select>
            </div>
          </fieldset>
              <fieldset class="fieldset2">
                  <legend class="border-radius">Message</legend>
                  <div>
                    <label>Message <span>*</span></label>
                  <textarea class="border-radius">Veuillez saisir votre texte ici</textarea>
            </div>
            <div>
              <input class="boutton" type="submit">
            </div>
          </fieldset>
        </form>
        <!-- /*----fin du troisieme formulaire------*/ -->
        <form class="form4">
            <div>
              <label for="Name">Enter Your Name</label>
              <input type="text" class="dashed">
            </div>
            <div>
              <label for="email">Email address</label>
              <input type="email" class="dashed">
            </div>
            <div>
              <label>Short Subject</label>
                <input/class="dashed">
            </div>
            <div>
              <label for="message">Message to US</label>
                <input type="text" class="dashed">
            </div>
            <div>
              <input class="boutton" type="Submit">
            </div>
        </form>
        <!-- ----fin du quatrieme---- -->
        
  </body>
</html>
